<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
    <script src="../bower_components/bootstrap-ng/dist/bootstrap-ng.min.js"></script>

    <script src="../dist/grid.js"></script>
    <script src="../dist/grid-templates.js"></script>
    <link rel="stylesheet" href="../dist/main.css"/>

    <script>
        angular.module('app', ['mc.grid']);
    </script>

    <style>
        body {
            background: #fafafa;
        }

        grid-box {
            height: 50%;
            padding: 50px;
            border: 2px solid #bbb;
        }
    </style>
</head>

<body ng-app="app">

    <grid cols="3">
        <grid-box>1st box</grid-box>
        <grid-box span="2">2rd box</grid-box>
        <grid-box>3nd box</grid-box>
        <grid-box>4th box</grid-box>
        <grid-box>5nd box</grid-box>
    </grid>
</body>
</html>
